    <main class="page contact-page">
      <section class="portfolio-block contact">
        <div class="container">
          <div>
            <img
              id="logo"
              src="assets/img/fullsize/CVC%20Flooring%20LLC%203-01.png"
              href="/index.html"
            />
          </div>
          <div class="heading">
            <h2 class="contact-header">Contact us</h2>
            <p class="contact-header">
              To request a free estimate, please fill out the form below to the
              best of your knowledge.<br />
              If you're unsure of any answer feel free to leave the section
              blank!
            </p>
          </div>
          <div class="col-lg-9 center_div">
            <form
              action="http://formspree.io/bryndonhumphrey@gmail.com"
              method="POST"
            >
              <div class="form-group">
                <label for="name">Your Name</label
                ><input
                  class="form-control item"
                  type="text"
                  id="name"
                  name="name"
                />
              </div>
              <div class="form-group">
                <label for="Phone-Number">Phone Number</label
                ><input
                  class="form-control item"
                  type="tel"
                  id="tel"
                  name="tel"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label
                ><input
                  class="form-control item"
                  type="email"
                  id="email"
                  name="_replyto"
                />
              </div>
              <div class="form-group">
                <label for="subject">Subject</label
                ><input
                  class="form-control item"
                  type="text"
                  id="subject"
                  name="_subject"
                />
              </div>
              <div class="form-group">
                <label for="message">Message</label
                ><textarea
                  class="form-control item"
                  id="message"
                  name="message"
                  rows="40"
                >
              Question:   How many stories of the property will require flooring installation? 
              Answer:     

              Question:   If there are stairs, will they require flooring installation as well? 
              Answer:     

              Question:   Do you have any preferences in flooring type/colors that you would like us to provide samples of?
              Answer:     

              Question:   Do you know the rough square footage of the area that will require flooring? If not, we will happily take measurements during an inspection of the property to get you accurate pricing!

              Question:   What day/time works best with your schedule for an inspection of the property? 
              Answer:     

              Question:   What is the address of the property?
              Answer:     

              Question:   What is your preferred method of contact? (Phonecall, text message, or email?)
              Answer:     

              </textarea
                >
              </div>
              <div>
                <p class="contact-header">
                  <strong
                    >Make sure to check "I am not a robot" after clicking SUBMIT
                    FORM</strong
                  >
                </p>
              </div>
              <div class="form-group">
                <button
                  class="btn btn-primary btn-block btn-lg"
                  type="submit"
                  value="Send"
                >
                  Submit Form
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
